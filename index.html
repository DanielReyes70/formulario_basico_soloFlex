<!DOCTYPE html>
<html>
<head>
	<title>Formulario Basico</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="fondo.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@1,800&family=Quintessential&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/4523338506.js" crossorigin="anonymous"></script>
</head>
<body>

	<h1 class="inicio">Formulario de registro</h1>
	<div class="flex-container">
		<form class="form">
				<div class="form__section">
				  <input type="text"  class="form__input" placeholder="Escriba su nombre aqui">
				</div class="form__section">
				<div>
				  <input type="email"  class="form__input" placeholder="Escriba su correo">
				</div>
				<div class="form__section">
				   <textarea class="form__input" placeholder="Escriba aqui asunto de su registro"></textarea>
				</div>
				<div class="form__section">
					<input type="submit" value="Enviar" class="form__input">
				</div>
		</form>
		<div class="form-img">
			<div class="img-container">
				<div>
					<img src="https://img2.freepng.es/20180625/oxr/kisspng-computer-icons-form-template-projects-5b31b72a77a8a8.3671664615299848104901.jpg">
				</div>
				
			</div>
	</div>
	</div>
	

</body>
</html>
